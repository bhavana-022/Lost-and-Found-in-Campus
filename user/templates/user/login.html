{% extends 'layout.html' %}
{% block title %}User Login{% endblock %}

{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='images/uploads/background3.jpeg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
    }

    .login-container {
        max-width: 400px;
        margin: 2px auto; /* reduced from 120px */
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
    }

    h2 {
        color: #d63384;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    label {
        font-size: 14px;
        display: block;
        text-align: left;
        margin: 10px 0 5px;
        color: #555;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        margin-top: 30px;
        background-color: #7d5fff;
        color: white;
        padding: 12px 0;
        width: 100%;
        border: none;
        border-radius: 30px;
        font-size: 17px;
        font-weight: bold;
        box-shadow: 0 6px 20px rgba(125, 95, 255, 0.3);
        cursor: pointer;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #6c4fd4;
        transform: translateY(-1px);
    }

    p {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
    }

    a {
        color: #7d5fff;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>User Login</h2>
    <form action="{{ url_for('user.login') }}" method="POST">
        <label for="email">Username:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <input type="submit" value="Login">
    </form>
    <p>New user? <a href="{{ url_for('user.register') }}">Register here</a></p>
</div>
{% endblock %}
