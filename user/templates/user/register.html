{% extends 'layout.html' %}
{% block title %}User Registration{% endblock %}

{% block content %}
<style>
    body {
        
        background-image: url("{{ url_for('static', filename='images/uploads/background3.jpeg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-family: 'Times New Roman', serif;
        background-color: #f7f7f7;
    }

    .register-container {
        max-width: 450px;
        margin: 5px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #c71585;
        margin-bottom: 30px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        font-family: 'Times New Roman', serif;
    }

    button[type="submit"] {
        background-color: #6c5ce7;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        font-family: 'Times New Roman', serif;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 4px 12px rgba(108, 99, 231, 0.3);
        transition: background 0.3s ease, transform 0.2s ease;
        animation: pulse 2s infinite;
    }

    button[type="submit"]:hover {
        background-color: #5a4bcf;
        transform: scale(1.05);
    }

    @keyframes pulse {
        0% {
            box-shadow: 0 0 0 0 rgba(108, 99, 231, 0.5);
        }
        70% {
            box-shadow: 0 0 0 10px rgba(108, 99, 231, 0);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(108, 99, 231, 0);
        }
    }

    p {
        margin-top: 20px;
        font-size: 15px;
        font-family: 'Times New Roman', serif;
    }

    a {
        color: #6c5ce7;
        font-weight: bold;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2>User Registration</h2>
    <form method="POST" action="{{ url_for('user.register') }}">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('user.login') }}">Login here</a></p>
</div>
{% endblock %}
